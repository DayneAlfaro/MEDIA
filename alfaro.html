<!DOCTYPE HTMLO>
<html lang="en">
<head>
	<title>Video and Audio</title>
	<style>
	video{width:300px; height:220px; border: 1px solid #666;}
	<style>
    /* Global styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
    }
    
    body {
      background-color: #2B3443;
    }
    
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-top: 2rem;
      color: #F9F6F1;
    }

    /* Video styles */
    .video-wrapper {
      display: flex;
      justify-content: center;
      margin: 3rem auto;
      max-width: 600px;
    }
    
    video {
      width: 100%;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      background-color: #DBCBB9;
    }

    /* Audio styles */
    .audio-wrapper {
      display: flex;
      justify-content: center;
      max-width: 600px;
      margin: 3rem auto;
    }
    
    audio {
      width: 100%;
      margin-top: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      background-color: #DBCBB9;
    }
    
    figcaption {
      text-align: center;
      margin-top: 1rem;
      color: #F9F6F1;
      font-weight: bold;
      font-size: 1.2rem;
      text-transform: uppercase;
    }
    
    /* Blue and cream aesthetic */
    h1, figcaption {
      background-color: #DBCBB9;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    
    /* Media queries */
    @media screen and (max-width: 600px) {
      .video-wrapper, .audio-wrapper {
        max-width: 90%;
      }
    }
  </style>
	</style>
